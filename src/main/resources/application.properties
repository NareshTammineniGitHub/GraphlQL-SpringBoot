#by default /graphiql
graphiql.mapping=/app-ui

#by default /graphql
graphql.servlet.mapping=/GraphQL-POC

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=user
spring.datasource.password=user

spring.jpa.show-sql=true
spring.jpa.properties.hiberante.enable_lazy_load_no_trans=true

####### **************** Enable to disable service health heartbeat *********************** ######
heartbeat.disabled=true

#--------------------- Actuator Properties ---------------------#
management.endpoints.web.exposure.include=health,info,loggers,configprops,env
management.endpoints.web.base-path=/

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.descriptor.sql=trace